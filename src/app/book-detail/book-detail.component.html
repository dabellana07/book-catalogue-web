<div *ngIf="book">
    <form [formGroup]="updateForm">
        <div>
            <label for="title">
              Title
            </label>
            <input id="title" type="text" formControlName="title">
          </div>

          <div>
            <label for="description">
              Description
            </label>
            <input id="description" type="text" formControlName="description">
          </div>

          <div>
            <label for="author">
              Author
            </label>
            <input id="author" type="text" formControlName="author">
          </div>

          <div>
            <label for="genre">
              Genre
            </label>
            <input id="genre" type="text" formControlName="genre">
          </div>

          <div>
            <label for="publisher">
              Publisher
            </label>
            <input id="publisher" type="text" formControlName="publisher">
          </div>

          <div>
            <label for="publishDate">
              Publish Date
            </label>
            <input id="publishDate" type="date" formControlName="publishDate">
          </div>

        <button class="button" type="submit">Purchase</button>
      
      </form>
</div>

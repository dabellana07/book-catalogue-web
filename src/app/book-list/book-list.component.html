<div class="container">
    <div class="row">
        <div class="col-sm">
            <input class="form-control" type="text" [(ngModel)]="searchTerm" placeholder="Search" aria-label="Search">
        </div>
        <div class="col-sm">
            <input class="form-control" type="text" [(ngModel)]="genre" placeholder="Genre" aria-label="Genre">
        </div>
        <div class="col-sm">
            <input class="form-control" type="date" [(ngModel)]="dateFrom" placeholder="From" aria-label="From">
        </div>
        <div class="col-sm">
            <input class="form-control" type="date" [(ngModel)]="dateTo" placeholder="End" aria-label="End">
        </div>
        <div class="col-sm">
            <button class="btn btn-default" (click)="onSearch()">Search</button>
        </div>
    </div>
</div>

<table class="table">
    <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Genre</th>
            <th scope="col">Author</th>
            <th scope="col">Publisher</th>
            <th scope="col">Date Published</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of books">
            <td>{{ book.title }}</td>
            <td>{{ book.description }}</td>
            <td>{{ book.genre }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.publisher }}</td>
            <td>{{ book.publishDate | date }}</td>
            <td>
                <a routerLink="/detail/{{book.id}}" class="btn btn-default">Edit</a>
                <button type="button" class="btn btn-default">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
